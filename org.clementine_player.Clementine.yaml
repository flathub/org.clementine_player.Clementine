app-id: org.clementine_player.Clementine
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: clementine
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --filesystem=xdg-music
  - --filesystem=/mnt
  - --filesystem=/media
  - --filesystem=/run/media
  - --system-talk-name=org.freedesktop.Avahi
  - --talk-name=org.freedesktop.Notifications
  - --system-talk-name=org.freedesktop.UDisks2
  - --talk-name=org.gnome.SettingsDaemon.MediaKeys
  - --talk-name=org.wiimotedev.deviceEvents
  - --talk-name=org.mpris.MediaPlayer2.Player
  - --own-name=org.mpris.MediaPlayer2.clementine
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.StatusNotifierItem-2-2
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/doc
  - /share/gtk-doc
  - /share/info
  - /share/man
  - /lib/*.a
  - /lib/*.la
modules:
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json
  - shared-modules/linux-audio/fftw3f.json

  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix="${FLATPAK_DEST}"
      - ./b2 -j ${FLATPAK_BUILDER_N_JOBS} headers
      - cp -r boost "${FLATPAK_DEST}/include/boost"
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.76.0/source/boost_1_76_0.tar.bz2
        sha256: f0397ba6e982c4450f27bf32a2a83292aba035b827a5623a14636ea583318c41
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://boostorg.jfrog.io/artifactory/main/release/$version/source/boost_${major}_${minor}_$patch.tar.bz2

  - name: protobuf
    config-opts:
      - --with-zlib
      - --with-pic
    sources:
      - type: archive
        url: https://github.com/protocolbuffers/protobuf/archive/v3.13.0.tar.gz
        sha256: 9b4ee22c250fe31b16f1a24d61467e40780a3fbb9b91c3b65be2a376ed913a1a
        x-checker-data:
          type: anitya
          project-id: 3715
          stable-only: true
          url-template: https://github.com/protocolbuffers/protobuf/archive/v$version.tar.gz
    cleanup:
      - /bin

  - name: chromaprint
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: archive
        url: https://github.com/acoustid/chromaprint/releases/download/v1.5.0/chromaprint-1.5.0.tar.gz
        sha256: 573a5400e635b3823fc2394cfa7a217fbb46e8e50ecebd4a61991451a8af766a
        x-checker-data:
          type: anitya
          project-id: 286
          stable-only: true
          url-template: https://github.com/acoustid/chromaprint/releases/download/v$version/chromaprint-$version.tar.gz

  - name: libcdio
    config-opts:
      - --without-cd-drive
      - --without-cd-info
      - --without-cdda-player
      - --without-cd-read
      - --without-iso-info
      - --without-iso-read
      - --with-pic
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/libcdio/libcdio-2.1.0.tar.bz2
        sha256: 8550e9589dbd594bfac93b81ecf129b1dc9d0d51e90f9696f1b2f9b2af32712b
        x-checker-data:
          type: anitya
          project-id: 1573
          stable-only: true
          url-template: https://ftp.gnu.org/gnu/libcdio/libcdio-$version.tar.bz2
    cleanup:
      - /bin

  - name: cryptopp
    only-arches:
      - x86_64
    no-autogen: true
    make-args: [libcryptopp.so]
    make-install-args: [PREFIX=/app]
    post-install:
      - install -Dm644 -t "${FLATPAK_DEST}/lib/pkgconfig/" libcrypto++.pc
    sources:
      - type: archive
        url: https://github.com/weidai11/cryptopp/archive/CRYPTOPP_8_2_0.tar.gz
        sha256: e3bcd48a62739ad179ad8064b523346abb53767bcbefc01fe37303412292343e
        x-checker-data:
          type: anitya
          project-id: 14487
          stable-only: true
          url-template: https://github.com/weidai11/cryptopp/archive/CRYPTOPP_${major}_${minor}_$patch.tar.gz
      - type: file
        path: patches/libcrypto++.pc

  - name: taglib
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: archive
        url: http://taglib.github.io/releases/taglib-1.11.1.tar.gz
        sha256: b6d1a5a610aae6ff39d93de5efd0fdc787aa9e9dc1e7026fa4c961b26563526b
        x-checker-data:
          type: anitya
          project-id: 1982
          stable-only: true
          url-template: http://taglib.github.io/releases/taglib-$version.tar.gz
    cleanup:
      - /bin

  - name: libmygpo-qt
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_SHARED_LIBS=ON
    modules:
      - name: qjson
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=RelWithDebInfo
          - -DBUILD_SHARED_LIBS=ON
        sources:
          - type: archive
            url: https://github.com/flavio/qjson/archive/0.9.0.tar.gz
            sha256: e812617477f3c2bb990561767a4cd8b1d3803a52018d4878da302529552610d4
            x-checker-data:
              type: anitya
              project-id: 12719
              stable-only: true
              url-template: https://github.com/flavio/qjson/archive/$version.tar.gz
    sources:
      - type: archive
        url: https://github.com/gpodder/libmygpo-qt/archive/1.1.0.tar.gz
        sha256: 2eab976efbbdd39bae1b436e7dcd2ddffd35241432094f29b69308840a938459
        x-checker-data:
          type: anitya
          project-id: 1671
          stable-only: true
          url-template: https://github.com/gpodder/libmygpo-qt/archive/$version.tar.gz

  - name: sparsehash
    sources:
      - type: archive
        url: https://github.com/sparsehash/sparsehash/archive/sparsehash-2.0.4.tar.gz
        sha256: 8cd1a95827dfd8270927894eb77f62b4087735cbede953884647f16c521c7e58
        x-checker-data:
          type: anitya
          project-id: 4863
          stable-only: true
          url-template: https://github.com/sparsehash/sparsehash/archive/sparsehash-$version.tar.gz

  - name: liblastfm
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: "https://github.com/lastfm/liblastfm/archive/1.1.0.tar.gz"
        sha256: f61f0daa384e081a8f2bd2f7a2148babff22696e5b72ecdac86940a10100b1c8
        x-checker-data:
          type: anitya
          project-id: 1651
          stable-only: true
          url-template: https://github.com/lastfm/liblastfm/archive/$version.tar.gz

  - name: clementine
    builddir: true
    buildsystem: cmake-ninja
    modules:
      - name: appdata
        buildsystem: simple
        build-commands:
          - install -t "${FLATPAK_DEST}/share/appdata" -Dm644 org.clementine_player.Clementine.appdata.xml
        sources:
          - type: file
            path: org.clementine_player.Clementine.appdata.xml
    sources:
      - type: git
        url: https://github.com/clementine-player/Clementine.git
        tag: 1.4.0rc1-697-gcddc08e14
        commit: cddc08e148e77a91b6afe3cf0d5306519052a177
      - type: patch
        path: patches/clementine.save_playlists_to_xdg-config-home.patch
